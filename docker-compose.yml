services:
  app:
    container_name: engcard-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Database connection (Points to the db service)
      - DATABASE_URL=postgresql://engcard-user:engcard-user-pass@db:5432/engcard
      # Auth (Generate a secret with `openssl rand -base64 32` or similar)
      - AUTH_SECRET=change_this_to_a_secure_random_secret
      - NEXTAUTH_URL=http://localhost:3000
      - AUTH_TRUST_HOST=http://localhost:3000
      # API Keys (Fill these in with your actual keys)
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # OAuth Providers
      - AUTH_GOOGLE_ID=${AUTH_GOOGLE_ID}
      - AUTH_GOOGLE_SECRET=${AUTH_GOOGLE_SECRET}
      - AUTH_DISCORD_ID=${AUTH_DISCORD_ID}
      - AUTH_DISCORD_SECRET=${AUTH_DISCORD_SECRET}
    depends_on:
      - db
    networks:
      - engcard-network

  db:
    image: pgvector/pgvector:pg18
    container_name: engcard-db
    restart: always
    environment:
      POSTGRES_USER: engcard-user
      POSTGRES_PASSWORD: engcard-user-pass
      POSTGRES_DB: engcard
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql
    networks:
      - engcard-network

volumes:
  db-data:

networks:
  engcard-network:
